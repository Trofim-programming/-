    <style>
        :root {

            --dark-bg: #0a0a0f;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--dark-bg);
            color: white;
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
        }

        .custom-cursor {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid var(--neon-blue);
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            transition: transform 0.3s, opacity 0.3s;
            z-index: 999;
        }

        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
            position: relative;
            overflow: hidden;
        }

        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
        }

        .hero > div {
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: 3rem;
            background: linear-gradient(45deg, var(--neon-blue), var(--neon-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
        }

        .gradient-border {
            padding: 2rem;
            margin: 1rem auto;
            max-width: 90%;
            text-align: center;
            border: 1px solid var(--neon-blue);
            border-radius: 15px;
        }

        .cyber-button {
            padding: 1rem 2rem;
            background: transparent;
            border: 2px solid var(--neon-blue);
            color: var(--neon-blue);
            transition: 0.3s;
        }

        .cyber-button:hover {
            background: var(--neon-blue);
            color: var(--dark-bg);
        }

        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(10, 10, 15, 0.9);
            padding: 2rem;
            border-radius: 10px;
            text-align: center;
            border: 1px solid var(--neon-blue);
            box-shadow: 0 0 20px var(--neon-blue);
            z-index: 1000;
        }

        .modal button {
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            background: var(--neon-blue);
            border: none;
            color: var(--dark-bg);
            cursor: pointer;
            border-radius: 5px;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            .hero {
                padding: 1rem;
            }
            .gradient-border {
                padding: 1rem;
            }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
